{% extends 'base.html' %}

{% block title%}
    编辑学生
{% endblock%}

{% block etxCSS %}
    {{ super() }}
{% endblock %}

{% block content%}
    <div class="container">
	<div class="row clearfix">
		<div class="col-md-12 column">
<form action="" method="post">
        <input type="hidden" value="{{ stu.s_id }}" name="s_id">

				<div class="form-group">
					 <label for="inputEmail3" class="col-sm-2 control-label">学生姓名:</label>
					<div class="col-sm-10">
                        <input name="stu_name" value="{{ stu.s_name }}" type="txt" class="form-control" id="inputEmail3" />
					</div>
				</div>
				<div class="form-group">
					 <label for="inputPassword3" class="col-sm-2 control-label">年龄:</label>
					<div class="col-sm-10">
						<input name="stu_age" value="{{ stu.s_age }}" type="txt" class="form-control" id="inputPassword3" />
					</div>
				</div>
				<div class="form-group">
					 <label for="inputPassword3" class="col-sm-2 control-label">班级:</label>
					<select name="course_id" id="">
						{% for course in courses %}
						<option value="{{ course.c_id }}">{{ course.c_name }}</option>
						{% endfor %}
					</select>
				</div>

				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
						 <button type="submit" class="btn btn-default">提交</button>
					</div>
				</div>
			</form>
		</div>
	</div>
</div>

{% endblock %}
