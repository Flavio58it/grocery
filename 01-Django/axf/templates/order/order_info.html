{% extends 'base.html' %}
{% load static %}

{% block EXTJS %}
    <script type="text/javascript" src="{% static 'app/order/js/order.js' %}"></script>
{% endblock %}

{% block content %}

    <div id="order_info" class="container">

    <!--订单编号-->
    <h4>订单编号: {{ order.o_num }}</h4>
    <!--处理结束-->
    <div style="height: 30px;"></div>
    <ul>
        <!--所有订单信息展示-->
        {% for order in order.ordergoodsmodel_set.all %}
            <li>
                <!--商品名称展示-->
                <img src="{{ order.goods.productimg }}" style="width: 100px; height: 80px;">
                <span style="font-size: 15px;">
                    {{ order.goods.productlongname }} <span style="color: red;">数量:</span>
                    <span style="color: green;">{{ order.goods_num }}</span>
                    <!-- 数量展示 --></span>
            </li>
        {% endfor %}
        <!--订单处理结束-->
    </ul>
        <!--订单id展示-->
        <button id="alipay" class="btn btn-success btn-block" orderid="">
            <a href="{% url 'axf:alipay' %}">Alipay</a> </button>
    </div>
{% endblock %}
