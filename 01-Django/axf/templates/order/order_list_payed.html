{% extends 'base.html' %}
{% load static %}


{% block content %}

    <h3>待收货订单列表</h3>

    <ul>
        <!--订单展示-->
            <li>
                <a href="#">
                    <!-- 订单id -->
                <p style="height: 10px;"></p>
                    <p style="font-size: 20px"> 订单编号: {{ order.o_num }}</p>
                    <!-- 数量 -->
                    <p style=" font-size: 20px;">
                        商品总数: {{ order_goods_num }}</p>
                        <div style="clear: both"></div>
                        <!--展示商品的名称-->
                        {% for order in order.ordergoodsmodel_set.all %}
                            <li>
                                <!--商品名称展示-->
                                <img src="{{ order.goods.productimg }}" style="width: 100px; height: 80px;">
                                <span style="font-size: 15px;">
                                    {{ order.goods.productlongname }} <span style="color: red;">数量:</span>
                                    <span style="color: green;">{{ order.goods_num }}</span>
                                    <!-- 数量展示 --></span>
                            </li>
                        {% endfor %}
                        <!--处理结束-->
                </a>
            </li>
        <!--订单处理结束-->

    </ul>


{% endblock %}
