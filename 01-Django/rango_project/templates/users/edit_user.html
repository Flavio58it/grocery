{% extends "rango/base.html" %}
{% block body_block %}

<h2 class="form-signin-heading">管理用户角色!</h2>

<form role="form"  method="post" action=".">
    {% csrf_token %}
    <div class="form-group" >
    <p class="required"><label class="required" for="id_username">用户名:</label>
        <input class="form-control" id="id_username" maxlength="30" name="username" type="text" value="{{ user.username }}"/>
    </p>
       
        <p class="required"><label class="required" for="id_email">角色:</label>

             <select name="role_id" id="">
            {% for role in all_roles %}
            <option value="{{ role.id }}">{{ role.name }}</option>
            {% endfor %}
        </select>
        </p>


</div>
    <button type="submit" class="btn btn-default">提交</button>
</form>
{% endblock %}
