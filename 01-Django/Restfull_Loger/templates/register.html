{% extends 'base_main.html' %}
{% block title %}
    注册
{% endblock %}
{% block extCSS %}
<link rel="stylesheet" type="text/css" href="/static/css/public.css" />
<link rel="stylesheet" type="text/css" href="/static/css/page.css" />

{% endblock %}
{% block extJS %}
<script type="text/javascript" src="/static/js/public.js"></script>
{% endblock %}
{% block content %}

	<!-- 登录body -->
	<div class="logDiv">
		<img class="logBanner" src="/static/img/logBanner.png" />
		<div class="logGet">
			<!-- 头部提示信息 -->
			<div class="logD logDtip">
				<p class="p1">注册</p>
			</div>
			<!-- 输入框 -->
            <form action="" method="post">
            {% csrf_token %}
                <div class="lgD">
                    <img class="img1" src="/static/img/logName.png" />
                    <input name="username" type="text" placeholder="输入用户名" />
                </div>
                <div class="lgD">
                    <img class="img1" src="/static/img/logPwd.png" />
                    <input name="password" type="text" placeholder="输入密码" />
                </div>
                <div class="lgD">
                    <img class="img1" src="/static/img/logPwd.png" />
                    <input name="re_pwd" type="text" placeholder="再次输入密码" />
                </div>
                {% if msg %}
                    <div style="color: red;">{{ msg }}</div>
                {% endif %}
                <div class="logC">
                    <button><input type="submit" value="注册"></button>
                </div>
            </form>
		</div>
	</div>

	<!-- 登录body  end -->

	<!-- 登录页面底部 -->
	<div class="logFoot">
		<p class="p1">版权所有：安徽公司公司</p>
		<p class="p2">123456789</p>
	</div>
	<!-- 登录页面底部end -->

{% endblock %}
