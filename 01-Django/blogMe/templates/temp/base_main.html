<!DOCTYPE HTML>
<html>
<head>
<title>
            {% block title %}
                blogzml
            {% endblock %}
</title>
<meta charset="utf-8">
<meta name="renderer" content="webkit|ie-comp|ie-stand">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
<meta http-equiv="Cache-Control" content="no-siteapp" />
<meta name="keywords" content="个人博客,张明禄, python, django, mysql, html, css, javascript">
<meta name="description" content="张明禄, 张明禄的个人博客">
<LINK rel="Bookmark" href="/static/favicon.ico" >
<LINK rel="Shortcut Icon" href="/static/favicon.ico" />


    <link rel="stylesheet" type="text/css"
          href="/static/plugin/h-ui/css/H-ui.min.css" />
    <link rel="stylesheet" type="text/css"
          href="/static/plugin/Hui-iconfont/1.0.8/iconfont.min.css" />
    <link rel="stylesheet" type="text/css"
          href="/static/css/common.css" />
    <link rel="stylesheet" type="text/css"
          href="/static/plugin/pifu/pifu.css" />

{% block css %}
{% endblock %}

    <script type="text/javascript" src="/static/plugin/jquery/1.9.1/jquery.min.js"></script>
    <script type="text/javascript" src="/static/plugin/layer/3.0/layer.js"></script>
    <script type="text/javascript" src="/static/plugin/h-ui/js/H-ui.min.js"></script>
    <script type="text/javascript" src="/static/plugin/pifu/pifu.js"></script>
    <script type="text/javascript" src="/static/js/common.js"></script>
    <script type="text/javascript" src="/static/plugin/jquery.SuperSlide/2.1.1/jquery.SuperSlide.min.js"></script>

{% block js %}
{% endblock %}


</head>
<body>
<header class="navbar-wrapper">
    <div class="navbar navbar-fixed-top">
        <div class="container cl">
            <a class="navbar-logo hidden-xs" href="http://www.wfyvv.com">
                <img class="logo" src="/static/img/logo.png" alt="Lao王博客" />
            </a>
            <a class="logo navbar-logo-m visible-xs" href="/">Lao王博客</a>
            <a aria-hidden="false" class="nav-toggle Hui-iconfont visible-xs" href="javascript:void(0);" onclick="showSide();">&#xe667;</a>
            <nav class="nav navbar-nav nav-collapse w_menu" role="navigation">
                <ul class="cl">
                    <li class="active"> <a href="../index.html" data-hover="首页">首页</a> </li>
                    <li> <a href="{% url 'blog:article' %}" data-hover="关于我 article">关于我</a> </li>
                    <li> <a href="../mood.html" data-hover="碎言碎语">碎言碎语</a> </li>
                    <li><a href="../article.html" data-hover="学无止尽">学无止尽</a></li>
                    <li> <a href="{% url 'blog:upload' %}" data-hover="留言板">上传文件</a> </li>
                </ul>
            </nav>
            <nav class="navbar-nav navbar-userbar hidden-xs hidden-sm " style="top: 0;">
                <ul class="cl">
                    <li class="userInfo dropDown dropDown_hover">
                        {% if user.username %}
                            <a href="">个人中心</a>
                            {% else %}
                            <a href="{% url 'user:login' %}">登录</a>
                            <a href="{% url 'user:register' %}">注册</a>
                        {% endif %}
                    </li>
                </ul>
            </nav>
        </div>
    </div>
</header>

{% block content %}

{% endblock %}

<footer class="footer mt-20">
    <div class="container-fluid" id="foot">
        <p>Copyright &copy; 2016-2017 www.wfyvv.com <br>
            <a href="http://www.miitbeian.gov.cn/" target="_blank">皖ICP备17002922号</a><br>
        </p>
    </div>
</footer>

</body>
</html>
